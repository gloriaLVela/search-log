<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Update jobPosts</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<!--Navbar-->
<div th:replace="fragments/navbar :: main-navbar"></div>
<section class="container">
    <div class="page-title">Update Post</div>
    <!--    Main container-->
    <div class="container">
        <div class="card">
            <form th:action="@{'/posts/' + ${post.id} + '/update'}" th:method="post" th:object="${post}" class="form-group">
                <div class="container">
                    <input type="hidden" th:field="*{id}" id="postId">
                    <input type="hidden" th:field="${userId}" id="userId">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input id="title" name="title" th:field="${post.title}" class="form-control" placeholder="title"
                                       maxlength="255"
                                       th:required="required"/>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="notified_date">Notified Date</label>
                                <input id="notified_date" th:value="${post.getNotified_date()}" class="form-control"
                                       placeholder="MM/dd/YYYY"
                                       th:required="required"/>
                            </div>
                        </div>
                        <div class="col-4">
                            <select class="form-control" id="company_id" name="company_id">
                                <option value="">Select Companies</option>
                                <option th:each="company : ${companies}"
                                        th:value="${company.id}"
                                        th:text="${company.name}+' : '+${company.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" th:field="${post.description}" class="form-control"
                                          placeholder="description"
                                          th:required="required"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="attendants">attendants</label>
                                <textarea id="attendants" th:text="${post.getInterview_attendants()}"
                                          class="form-control"
                                          placeholder="interview attendants"
                                          th:required="required"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="applied_date">Applied Date</label>
                                <input id="applied_date" th:value="${post.getApplied_date()}" class="form-control"
                                       placeholder="MM/dd/YYYY"
                                       th:required="required"/>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="interview_date">Interview Date</label>
                                <input id="interview_date" th:value="${post.getInterview_date()}" class="form-control"
                                       placeholder="MM/dd/YYYY"
                                       th:required="required"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="timeline">Timeline</label>
                                <textarea id="timeline" th:text="${post.getTimeline()}" class="form-control"
                                          placeholder="timeline"
                                          th:required="required"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="good_things">Good things</label>
                                <textarea id="good_things" th:text="${post.getGood_things()}" class="form-control"
                                          placeholder="body"
                                          th:required="required"/>
                            </div>
                        </div>
                    </div>
                    <input class="btn btn-warning" type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
