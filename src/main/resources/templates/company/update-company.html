<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Update jobPosts</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<!--Navbar-->
<div th:replace="fragments/navbar :: main-navbar"></div>
<section class="container">
    <div class="page-title">Update Company</div>
    <!--    Main container-->
    <div class="container">
        <div class="card">
            <form th:action="@{'/company/' + ${company.id} + '/update'}" th:method="post" th:object="${company}"
                  class="form-group">
                <div class="container">
                    <label>
                        Name:
                    </label>
                    <br>
                    <input th:field="*{name}" class="form-control"/>
                    <div>Website</div>
                    <input th:field="*{website}" class="form-control"/>
                    <div>
                        Description:
                    </div>
                    <textarea th:field="*{information}" class="form-control" rows="5" style="overflow: auto"/>
                    <div>
                        News:
                    </div>
                    <textarea th:field="*{news}" class="form-control" rows="5" style="overflow: auto"/>

                    <input type="hidden" th:field="*{id}" id="companyId">
                    <input class="btn btn-warning" type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
